<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Embria</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet/less" type="text/css" href="style.less">
	<script src="less.js" type="text/javascript"></script>
</head>
 	<body>
		<header class="header">
			<div class="logo">
				<img src="img/logo.png" alt="логотип олим трейд" class="logo__img">
			</div>
			<div class="title">
				<h1 class="title__h1">Бинарные опционы:</h1>
				<p class="title__description">Кратчайший путь в мир трейдинга</p>
			</div>
			<form action="" method="post" class="form">
				<input type="email" name="email" class="form__field" placeholder="Ваш e-mail">
				<input type="password" name="password" class="form__field" placeholder="Придумайте пароль">
				<div class="currency">
					<span class="currency__title">Выбирите вашу валюту</span>
					<input type="radio" name="currency" class="currency__radio" id="ruble" checked>
					<input type="radio" name="currency" class="currency__radio" id="dollar">
					<input type="radio" name="currency" class="currency__radio" id="euro">
					<label for="ruble" class="currency__label">Рубль</label>
					<label for="ruble" class="currency__label">Доллар</label>
					<label for="ruble" class="currency__label">Евро</label>
				</div>
				<input type="submit" value="Зарегестрироваться" class="form__submit">
				<p class="form__after-text">Нажатием на кнопку «Зарегистрироваться» вы подтверждаете,  что вам 18 лет, и вы согласны c соглашением об оказании услуг</p>
			</form>
			<div class="trigger">
				<span class="trigger__money">380 588 $</span>
				<span class="trigger__description">Выплачено трейдерам сегодня</span>
			</div>
		</header>
	</body>
</html>
